{% load static %}
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<title>SVNP</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/project.css' %}">
	</head>
	<body>
	<div id="header">
    	<div class="row align-items-start">
			<div class="col-md-4">
				{% if request.user.is_authenticated %}
					<h2><a href="{% url 'project_list' %}">Главная</a></h2>
				{% else %}

				{% endif %}
    		</div>

    		<div class="col-md-4">
    			 {% if request.user.is_authenticated %}
        			<h3 style="text-align: center;"> <a href="{% url 'project_new' %}" class="top-menu">Создать проект</a> </h3>
        		 {% endif %}
    		</div>

    		<div class="col">
				{% if request.user.is_authenticated %}
					<h2 style="float: right; margin-right: 40px"><a href="{% url 'logout' %}">Выйти</a></h2>
				{% endif %}
    		</div>
		</div>
	</div>

    	<div class="content container">
        <div class="row">
            <div class="">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
	</body>
</html>
