{% extends 'SVNP/base.html' %}

{% block content %}
	{% for project in projects %}
		<h3 style="margin-top: 20px"><a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a></h3>
		<p>Автор: {{ project.author }}. {{ project.created_date }}</p>
		<p>{{ project.title }}</p>
	{% endfor %}
{% endblock %}
